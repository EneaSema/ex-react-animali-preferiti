<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>

    <!-- Aggiungo lo script per React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <!-- Aggiungo lo script per ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Aggiungo lo script per Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- creazione script Componente -->
    <script type="text/babel">
      const { useState } = React;

      //    Aggiungo Modale per Milestone 3

      function Modal({
        title,
        content,
        show = false,
        onClose = () => {},
        onConfirm = () => {},
      }) {
        return (
          show &&
          ReactDOM.createPortal(
            <div className="modal-container">
              <div className="modal">
                <h2>{title}</h2>
                {content}
                <div>
                  <button onClick={onClose}>Annulla</button>
                  <button onClick={onConfirm}>Conferm</button>
                </div>
              </div>
            </div>,
            document.body
          )
        );
      }
      const ListaAnimali = () => {
        // mio array
        // const animals = ["cane", "gatto", "lupo"];

        const [animals, setAnimals] = useState([]);
        const [show, setShow] = useState(false);
        const [animalName, setAnimalName] = useState(``);

        // array fornito dalla milestone 2

        const animalsChoices = [
          "Cane",
          "Gatto",
          "Pappagallo",
          "Cavallo",
          "Panda",
        ];

        // soluzione milestone 2
        // const addAnimal = () => {
        //   const animalRandom = Math.floor(
        //     Math.random() * animalsChoices.length
        //   );
        //   const animalSelected = animalsChoices[animalRandom];
        //   setAnimals([...animals, animalSelected]);
        // };

        const addAnimal = () => {
          setAnimals([...animals, animalName]);
          setAnimalName(``);
          setShow(false);
        };
        return (
          <>
            <button onClick={() => setShow(true)}>Aggiungi Animale</button>
            <details>
              <summary>Animali</summary>
              <ul>
                {animals &&
                  animals.map((animal, i) => <li key={i}>{animal}</li>)}
              </ul>
            </details>
            <Modal
              show={show}
              title={"Inserisci il tuo animale"}
              onClose={() => setShow(false)}
              onConfirm={addAnimal}
              content={
                <>
                  <input
                    type="text"
                    value={animalName}
                    onChange={(e) => setAnimalName(e.target.value)}
                  />
                </>
              }
            />
          </>
        );
      };
    </script>

    <!-- Creazione script per il Montaggio del Componente -->
    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const listaAnimali = document.querySelector(`.lista-animali`);
      const root = createRoot(listaAnimali);
      root.render(<ListaAnimali />);
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
