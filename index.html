<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>

    <!-- Aggiungo lo script per React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <!-- Aggiungo lo script per ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Aggiungo lo script per Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- creazione script Componente -->
    <script type="text/babel">
      const { useState } = React;

      //    Aggiungo Modale per Milestone 3

      function Modal({
        title,
        content,
        show = false,
        onClose = () => {},
        onConfirm = () => {},
      }) {
        return (
          show &&
          ReactDOM.createPortal(
            <div className="modal-container">
              <div className="modal">
                <h2>{title}</h2>
                {content}
                <div>
                  <button onClick={onClose}>Annulla</button>
                  <button onClick={onConfirm}>Conferm</button>
                </div>
              </div>
            </div>,
            document.body
          )
        );
      }
      const ListaAnimali = () => {
        // mio array
        // const animals = ["cane", "gatto", "lupo"];

        const [animals, setAnimals] = useState([]);
        const [show, setShow] = useState(false);
        const [loading, setloading] = useState(false);
        const [errorMessagge, setErrorMessagge] = useState(``);
        const [animalName, setAnimalName] = useState(``);

        // array fornito dalla milestone 2

        const animalsChoices = [
          "Cane",
          "Gatto",
          "Pappagallo",
          "Cavallo",
          "Panda",
        ];

        // soluzione milestone 2
        // const addAnimal = () => {
        //   const animalRandom = Math.floor(
        //     Math.random() * animalsChoices.length
        //   );
        //   const animalSelected = animalsChoices[animalRandom];
        //   setAnimals([...animals, animalSelected]);
        // };

        // soluzione milestone 3
        // const addAnimal = () => {
        //   setAnimals([...animals, animalName]);
        //   setAnimalName(``);
        //   setShow(false);
        // };

        const addAnimal = async () => {
          try {
            if (!animalName.trim()) {
              return;
            }
            setloading(true);
            setErrorMessagge(``);
            const resp = await fetch(
              `http://localhost:3333/animals?search=${animalName}`
            );

            const [data] = await resp.json();
            if (!data) {
              throw new Error("Nessun animale trovato");
            }
            console.log(data);
            const animal = {
              name: data.name,
              description: data.description || "Descrizone nnon disponibile",
              image: data.image || "Immagine non disponibile",
            };

            setAnimals([...animals, animal]);
          } catch (error) {
            console.error(error);
            const messagge =
              error.messagge === "Nessun animale trovato"
                ? "Nessun animale trovato"
                : "Errore durante la ricerca dell'animale";
            setErrorMessagge(messagge);
          } finally {
            setloading(false);
            setAnimalName(``);
            setShow(false);
          }
        };
        return (
          <>
            <button onClick={() => setShow(true)}>Aggiungi Animale</button>
            {errorMessagge && <p style={{ color: `red` }}>{errorMessagge}</p>}
            <details>
              <summary>Animali</summary>
              <div>
                {animals &&
                  animals.map((animal, i) => (
                    <div className="card" key={i}>
                      <h3>{animal.name}</h3>
                      <p>{animal.description}</p>
                      {animal.image && (
                        <figure>
                          <img src={animalName.image} alt={animal.name} />
                        </figure>
                      )}
                    </div>
                  ))}
              </div>
            </details>
            <Modal
              show={show}
              title={"Inserisci il tuo animale"}
              onClose={() => setShow(false)}
              onConfirm={addAnimal}
              content={
                <>
                  <input
                    type="text"
                    value={animalName}
                    onChange={(e) => setAnimalName(e.target.value)}
                  />
                  {loading && <p> Sto effettuando il caricamento...</p>}
                </>
              }
            />
          </>
        );
      };
    </script>

    <!-- Creazione script per il Montaggio del Componente -->
    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const listaAnimali = document.querySelector(`.lista-animali`);
      const root = createRoot(listaAnimali);
      root.render(<ListaAnimali />);
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
