<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>

    <!-- Aggiungo lo script per React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <!-- Aggiungo lo script per ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Aggiungo lo script per Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- creazione script Componente -->
    <script type="text/babel">
      const ListaAnimali = () => {
        const animals = ["cane", "gatto", "lupo"];
        return (
          <details>
            <summary>Animali</summary>
            <ul>
              {animals.map((animal, i) => (
                <li key={i}>{animal}</li>
              ))}
            </ul>
          </details>
        );
      };
    </script>

    <!-- Creazione script per il Montaggio del Componente -->
    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const listaAnimali = document.querySelector(`.lista-animali`);
      const root = createRoot(listaAnimali);
      root.render(<ListaAnimali />);
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
